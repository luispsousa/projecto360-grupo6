<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto 360</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <header>
      <nav class="navbar">
        <img src="/images/logos/logo-negativo.png" alt="Shop in Porto Logo">
        <div class="navbar-icons">
          <img src="/images/icons/search-icon.png" alt="Search icon">
          <img src="/images/icons/menu-icon.png" alt="Menu icon">
        </div>
      </nav>
    </header>
    <main>
      <div class="container-signup gridrow">
        <a href="#">Entrar</a>
        <a href="#">Criar Conta</a>
      </div>
      <div class="gridrow">
        <form class="form-signup">
          <label for="name">Nome:</label>
          <input class="input-signup" id="name" type="text" placeholder="Primero e último nome">
          
          <label for="email">E-mail:</label>
          <input class="input-signup" id="email" type="email" placeholder="E-mail completo">
          
          <label for="password">Password:</label>
          <input class="input-signup" id="password" type="password" placeholder="Password com números e letras">
          
          <div class="container-terms">
            <input type="checkbox" id="termsNcondicions">
            <label for="termsNcondicions">Eu aceito os <a href="#">Termos de Uso</a> e <a href="#">Políticas Privadas</a></label>
          </div>
          <button class="btn-signup">criar conta</button>
        </form>
      </div>
    </main>
    <div class="bottom-navigation">
      <div>
        <img src="/images/icons/home-icon.png" alt="Home Icon">
        <p>Home</p>
      </div>
      <div>
        <img src="/images/icons/shopping-cart-icon.png" alt="Shopping Cart Icon">
        <p>Lojas</p>
      </div>
      <div>
        <img src="/images/icons/place-icon.png" alt="Place Icon">
        <p>Mapa</p>
      </div>
      <div>
        <img src="/images/icons/people-icon.png" alt="People Icon">
        <p>Comunidade</p>
      </div>
      <div>
        <img src="/images/icons/account-circle-icon.png" alt="Account Circle Icon">
        <p>Perfil</p>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>

</html>
